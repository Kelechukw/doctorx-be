<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css\form.css">
</head>
<form style="border:1px solid #e2212f" :"center">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>  </br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required> </br>

    <label for="psw-repeat"><b>Field Specialty</b></label>
    <input type="password" placeholder="e.g Dentist" name="psw-repeat" required> </br>
	
<label for="psw-repeat"><b>Hospital </b></label>
    <input type="password" placeholder="e.g Manor Hospital" name="psw-repeat" required> </br>
	
	
	<label for="psw-repeat"><b>Location</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required> </br>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</html>
